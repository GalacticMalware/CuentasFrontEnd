<div class="p-4 border-round w-full lg:w-12 p-fluid">
    <form [formGroup]="purchasesForm" (ngSubmit)="registerPurchase()" class="">
        <!-- <p-scrollPanel [style]="{ width: '100%', height: '100%' }"> -->
        <label for="name" class="block text-900 font-medium mb-2">Concepto</label>
        <input type="text" pInputText formControlName="Name" class="w-full" placeholder="Tikect" class="w-full mb-3" />
        <div *ngFor="let error of errorMessages.Name">
            <ng-container *ngIf="Name.hasError(error.type) && (Name.dirty || Name.touched)">
                <small class="block p-error">* {{ error.message }}</small>
            </ng-container>
            <br />
        </div>

        <label for="name" class="block text-900 font-medium mb-2">Monto</label>
        <input type="text" pInputText formControlName="Amount" class="w-full" placeholder="$50.00" class="w-full mb-3" />
        <div *ngFor="let error of errorMessages.Amount">
            <ng-container *ngIf="Amount.hasError(error.type) && (Amount.dirty || Amount.touched)">
                <small class="block p-error">* {{ error.message }}</small>
            </ng-container>
            <br />
        </div>

        <label for="Date" class="block text-900 font-medium mb-2">Fecha de compra</label
    >
    <p-calendar
      formControlName="Date"
      class="w-full mb-3"
      placeholder="dd/mm/aaaa"
    />
    <div *ngFor="let error of errorMessages.Date">
      <ng-container
        *ngIf="Date.hasError(error.type) && (Date.dirty || Date.touched)"
      >
        <small class="block p-error"
          >* {{ error.message }}</small
        > </ng-container
      ><br />
    </div>
    <p-button
      label="Submit"
      icon="pi pi-camera"
      iconPos="right"
      (click)="takePhone()"
    />

    @if (imagenCapturada) {
    <div class="card flex justify-content-center">
      <p-image
        [src]="imagenCapturada"
        alt="Image"
        width="250"
        class="p-element mt-2"
        
      />
    </div>
    }
    <!-- </p-scrollPanel> -->
    
    <br /><br /><br /><br />
      <p-button
        label="Primary"
        icon="pi pi-cloud-upload"
        [rounded]="true"
        type="submit"
        [disabled]="purchasesForm.invalid"
      />
  </form>
</div>

<p-toast />
